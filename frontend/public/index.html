<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Keuangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0/dist/css/adminlte.min.css" rel="stylesheet">
</head>
<body class="layout-fixed sidebar-mini sidebar-collapse">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      <span class="navbar-brand ms-3">Keuangan</span>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link">
        <i class="fas fa-wallet mx-2"></i>
        <span class="brand-text">Dompet Digital</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
            <li class="nav-item">
              <a href="#" class="nav-link active"><i class="nav-icon fas fa-home"></i><p>Dashboard</p></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><i class="nav-icon fas fa-money-bill"></i><p>Transaksi</p></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><i class="nav-icon fas fa-chart-pie"></i><p>Laporan</p></a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <section class="content pt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Ringkasan Hari Ini</h3>
                </div>
                <div class="card-body">
                  <div class="row text-center">
                    <div class="col-6">
                      <p class="text-success">Pemasukan</p>
                      <h4 id="income">Rp0</h4>
                    </div>
                    <div class="col-6">
                      <p class="text-danger">Pengeluaran</p>
                      <h4 id="expense">Rp0</h4>
                    </div>
                  </div>
                  <hr>
                  <div class="d-grid gap-2">
                    <button class="btn btn-success"><i class="fas fa-plus"></i> Tambah Pemasukan</button>
                    <button class="btn btn-danger"><i class="fas fa-minus"></i> Tambah Pengeluaran</button>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Transaksi Terakhir</h3>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>Tanggal</th>
                        <th>Kategori</th>
                        <th>Jumlah</th>
                      </tr>
                    </thead>
                    <tbody id="transactionList">
                      <tr><td colspan="3" class="text-center">Belum ada data</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-sm">
      <div class="float-end d-none d-sm-inline">v1.0</div>
      <strong>&copy; 2025 Dompet Digital.</strong> All rights reserved.
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0/dist/js/adminlte.min.js"></script>
  <script>
    // Simulasi data
    document.getElementById('income').textContent = 'Rp 1.500.000';
    document.getElementById('expense').textContent = 'Rp 750.000';
    document.getElementById('transactionList').innerHTML = `
      <tr><td>30/06/2025</td><td>Makan</td><td class="text-danger">-Rp 50.000</td></tr>
      <tr><td>30/06/2025</td><td>Gaji</td><td class="text-success">+Rp 2.000.000</td></tr>
    `;
  </script>
</body>
</html>
